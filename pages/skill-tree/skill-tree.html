<!DOCTYPE html>
<html lang="en">
<head>
    <title>GalaXplorerer</title>

    <link rel="stylesheet" href="../../s.css">

    <script src="https://kit.fontawesome.com/fe50138296.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img id="loading-screen" src="../../images/black.png">
    <div class="flex-container">
        <div class="topbar">
            <button id="back-button"><i class="fa-solid fa-circle-left"></i></button>
            <div class="coins">
                <img src="../../images/resource/coin64x.png" class="coin-img" p="coin-img">
                <p id="coin-count" class="coin-count">0</p>
            </div>
        </div>
        <div class="skill-container">
            <button id="skill-button-1">Skill 1 button</button>
            <div class="modal" id="skill-button-1-modal" class="skill-modal">
                <div class="modal-content" class="skill-modal-content">
                   <span class="close" id="skill-button-1-close">&times;</span>
                    <h1>Skill Upgrade 1</h1>
                    <p>Idk what this does yet, prolly make convert cost lower or smth</p>
                    <div class="skill-modal-end">
                        <p>Cost: 1 Coin</p>
                        <button>Upgrade</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="../../data/data.js"></script>
<script type="module" src="skill-tree.js"></script>
</body>
</html>
