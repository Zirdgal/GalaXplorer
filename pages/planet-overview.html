<!DOCTYPE html>
<html lang="en">
<head>
    <title>GalaXplorerer</title>

    <link rel="stylesheet" href="../s.css">

    <script src="https://kit.fontawesome.com/fe50138296.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img id="loading-screen" src="../images/black.png">
    <div class="flex-container">
        <div class="topbar">
            <button id="back-button"><i class="fa-solid fa-circle-left"></i></button>
            <div class="coins">
                <img src="../images/resource/coin64x.png" class="coin-img" p="coin-img">
                <p id="coin-count" class="coin-count">0</p>
            </div>
        </div>
        <div class="overview-main">
            <div class="resources">
                <h1 id="resource-h1"> Resources:</h1>
                <div class="resource-container">
                    <img src="../images/resource/wood-placeholder.png" class="resource-img">
                    <p id="resource-1-p">0</p>
                    <button id="resource-1-convert" class="convert-button">convert (10 => 1)</button>
                </div>
            </div>
            <div class="upgrades">
                <h1 id="upgrade-h1">Upgrades:</h1>
                <div class="upgrade-container">
                    <button id="upgrade1" class="upgrade-button">
                        <div class="upgrade-button-img-container">
                            <img src="../images/upgrade/placeholder.png" class="upgrade-img">
                        </div>
                        <hr class="upgrade-hr-img">
                        <div class="upgrade-button-text-container">
                            <p class="upgrade-p-top" id="upgrade1-info-text">Increases wood creation. Cost: 0</p>
                            <hr class="upgrade-hr-text">
                            <p class="upgrade-p-bottom" id="upgrade1-stat-text">+1 wood per second (current gain = 0)</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="../data/data.js"></script>
<script type="module" src="planet-overview.js"></script>
</body>
</html>
